{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <title>修改个人信息</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
</head>
<body>
<!-- header1-->
		<div class="header1">
            <div class="main">
                <div class="left" style="left:200px; top:20px">
                    <font size="6">我国临床试验分析系统-修改个人信息</font>
                </div></div></div>

<!--登录-->
<div class="register main">
    <form action="/clinicaltrial/edit/" method="post">
        {% csrf_token %}
        <div class="form-item">
				<span>用户名：</span><input type="text" id="username" name="edit_username"/>
			</div>

            <div class="form-item">
				<span>密码：</span><input type="password" id="password" name="edit_password" />
			</div>

        <div class="form-item">
				<span>邮箱：</span><input type="text" id="email" name="edit_email" />
			</div>

        <div class="form-item">
				<span>手机：</span><input type="text" id="phone" name="edit_phone" />
			</div>
       <div class="form-item">
                <button id="register-button">修&emsp;&emsp;改</button>
			</div>
    </form>
</div>
</body>
</html>
