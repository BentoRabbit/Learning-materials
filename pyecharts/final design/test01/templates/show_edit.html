<form action="/clinicaltrial/show_edit/?id={{ show.trial_id }}" method="post"><input type="text" name="trial_id"><input type="submit" value="搜&emsp;索">
    {% csrf_token %}
<div>
{% for show in show %}
  <fieldset class="module aligned ">
    <div class="form-row field-trial_id">
        <div>
            <label class="required" for="id_trial_id">Trial id:</label>
            <input type="text" name="edit_trial_id" value="{{ show.trial_id}}" class="vTextField" maxlength="45" required="" id="id_trial_id">
        </div>
    </div>

        <div class="form-row field-title">
                <div>
                    <label for="id_title">Title:</label>
                    <input type="text" name="new_title" value="{{ show.title}}" class="vTextField" maxlength="500" id="id_title">
                </div>
        </div>

        <div class="form-row field-brief_title">
                <div>
                    <label for="id_brief_title">Brief title:</label>
                    <input type="text" name="new_brief_title" value="{{ show.brief_title}}" class="vTextField" maxlength="500" id="id_brief_title">
                </div>
        </div>

        <div class="form-row field-acronym">
                <div>
                    <label for="id_acronym">Acronym:</label>
                    <input type="text" name="new_acronym" value="{{ show.acronym}}" class="vTextField" maxlength="500" id="id_acronym">
                </div>
        </div>

        <div class="form-row field-abstract">
            <div>
                <label for="id_abstract">Abstract:</label>
                <input type="text" name="new_abstract" value="{{ show.abstract}}" class="vTextField" maxlength="1000" id="id_abstract">
            </div>
        </div>

        <div class="form-row field-detailed_description">
            <div>
                <label for="id_detailed_description">Detailed description:</label>
                <input type="text" name="new_detailed_description" value="{{ show.detailed_description}}" class="vTextField" maxlength="1500" id="id_detailed_description">
            </div>
        </div>

        <div class="form-row field-start_year">
            <div>
                <label for="id_start_year">Start year:</label>
                <input type="number" name="new_start_year" value="{{ show.start_year}}" class="vIntegerField" id="id_start_year">
            </div>
        </div>

        <div class="form-row field-phase">
            <div>
                <label for="id_phase">Phase:</label>
                <input type="text" name="new_phase" value="{{ show.phase}}" class="vTextField" maxlength="45" id="id_phase">
            </div>
        </div>


        <div class="form-row field-gender">
            <div>
                <label for="id_gender">Gender:</label>
                <input type="text" name="new_gender" value="{{ show.gender}}" class="vTextField" maxlength="30" id="id_gender">
            </div>
        </div>

        <div class="form-row field-registry">
            <div>
                <label for="id_registry">Registry:</label>
                <input type="text" name="new_registry" value="{{ show.registry}}" class="vTextField" maxlength="30" id="id_registry">
            </div>
        </div>

        <div class="form-row field-investigators_contacts">
            <div>
                <label for="id_investigators_contacts">Investigators contacts:</label>
                <input type="text" name="new_investigators_contacts" value="{{ show.investigators_contacts}}" class="vTextField" maxlength="500" id="id_investigators_contacts">
            </div>
        </div>

        <div class="form-row field-dimensions_url">
            <div>
                <label for="id_dimensions_url">Dimensions url:</label>
                <input type="text" name="new_dimensions_url" value="{{ show.dimensions_url}}" class="vTextField" maxlength="100" id="id_dimensions_url">
            </div>
        </div>

        <div class="form-row field-for_anzsrc_categories">
            <div>
                <label for="id_for_anzsrc_categories">For anzsrc categories:</label>
                <input type="text" name="new_for_anzsrc_categories" value="{{ show.for_anzsrc_categories}}" class="vTextField" maxlength="500" id="id_for_anzsrc_categories">
            </div>
        </div>


        <div class="form-row field-city1">
            <div>
                <label for="id_city1">City1:</label>
                <input type="text" name="new_city1" value="{{ show.city1}}" class="vTextField" maxlength="45" id="id_city1">
            </div>

        </div>


        <div class="form-row field-state1">
            <div>
                <label for="id_state1">State1:</label>
                <input type="text" name="new_state1" value="{{ show.state1}}" class="vTextField" maxlength="45" id="id_state1">
            </div>
        </div>

        <div class="form-row field-country1">
            <div>
                <label for="id_country1">Country1:</label>
                <input type="text" name="new_country1" value="{{ show.country1}}" class="vTextField" maxlength="45" id="id_country1">
            </div>
        </div>

{% endfor %}
</fieldset>



<div class="submit-row">

<input type="submit" value="Save" class="default" name="_save">

</div>



    <script id="django-admin-form-add-constants" src="/static/admin/js/change_form.js" async="">
    </script>




<script id="django-admin-prepopulated-fields-constants" src="/static/admin/js/prepopulate_init.js" data-prepopulated-fields="[]">
</script>
